<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">

    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }

        .container {
            border: 1px; 
            border-color: #0275d8; 
            border-style: solid;
            padding: 40px;
            width: fit-content;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="{% url 'app:login' %}" method="post">
            {% csrf_token %}
            
            <div class="row d-flex justify-content-center" style="padding-bottom: 20px;">
                <h1 class="text-center">Login</h1><br>
            </div>
            
            <div class="row">
                <div class="col-4">
                    <label for="email">Username:</label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" id="username" name="username" placeholder="firstname.lastname"><br>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label for="password">Password:</label>
                </div>
                <div class="col-8">
                    <input type="password" class="form-control" id="password" name="password"><br>
                </div>                
            </div>
            
            <div class="row d-flex justify-content-center">
                <div class="col-12">
                    <input type="submit" value="LOGIN" class="btn btn-primary btn-block"><br>
                </div>
            </div>

            <div class="row d-flex justify-content-center text-center">
                <div class="col-12">
                    <a href='{% url "app:register" %}'>Register</a>
                </div>
            </div>
            
        </form>
    
</body>
</html>
